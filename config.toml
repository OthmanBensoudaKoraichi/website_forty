# Site settings
baseURL = "https://othmanbensouda.netlify.app/"
languageCode = "en-us"
title = "othmanbensouda"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
[services]
  [services.disqus]
    shortname = "othman"

